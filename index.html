<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Huddle Landing Page">
  <meta name="keywords" content="Frontend Mentor, Accessibility, Huddle Landing Page, Landing Page, HTML, CSS, JavaScript">
  <meta name="author" content="Raul Tindogan">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body
  class="
    min-h-[100vh]
    py-7 px-5
    bg-[url('images/bg-mobile.svg')]
    bg-Violet
    bg-no-repeat
    text-white
    flex justify-center
    md:py-0
  " 
>
  <main class="min-[500px]:w-[500px] md:w-auto md:py-10 max-w-[1280px] md:px-10">
    <header class="md:h-[10%]">
      <img src="images/logo.svg" alt="" class="w-[120px] lg:w-[150px]">
    </header>
    <section class="md:flex md:h-[90%]">
      <article class="my-[3rem] md:w-[50%] md:my-0 md:flex md:items-center">
        <img src="./images/illustration-mockups.svg" alt="">
      </article>
      <article class="text-center md:w-[50%] md:text-left">
        <div class="md:h-[90%] md:flex md:flex-col md:justify-center md:px-10 lg:px-[4rem]">
          <h1 class="text-2xl font-Open-Sans font-[600] lg:text-[2rem] lg:md-5 lg:leading-[3rem]">Build The Community Your Fans Will Love</h1>
          <p class="my-5 font-Poppins text-white/80 text-sm">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <div>
            <button class="font-Open-Sans px-[4rem] py-2 bg-white text-Violet rounded-3xl shadow-md shadow-black/20 mb-[3rem] hover:bg-Soft-Magenta hover:text-white">Register</button>
          </div>
        </div>
        <div class="flex justify-center gap-3 md:justify-end">
          <a href="#" class="border-[1px] border-white flex justify-center items-center px-3 rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="border-[1px] border-white flex justify-center items-center p-2 rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="border-[1px] border-white flex justify-center items-center p-2 rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </article>
    </section>
  </main>
  <script src="tailwindconfig.js"></script>
</body>
</html>
